{% extends "base.html" %} 
{% block content %}
<div class="card card-profile my-5 mx-auto">
  <div class="card-body">
    <h5 class="card-title text-center">Profile</h5>
    <table class="profile_table mb-4">
      <tbody>
        <tr>
          <th class="header">Profile picture</th>
          <td class="data">
            {% if user_data.image %}
            <img src="/{{ user_data.image.url }}" width="100px" />
            {% endif %}
          </td>
        </tr>
        <tr>
          <th class="header">Full Name</th>
          <td class="data">
            {{ user_data.first_name }} {{ user_data.last_name }}
          </td>
        </tr>
        <tr>
          <th class="header">Email</th>
          <td class="data">{{ user_data.email }}</td>
        </tr>
        <tr>
          <th class="header">Description</th>
          <td class="data">{{ user_data.description }}</td>
        </tr>
      </tbody>
    </table>
    <div class="button mx-auto">
      <a
        class="btn btn-lg btn-warning btn-block"
        href="{% url 'profile_edit' %}"
        >Edit profile</a
      >
    </div>
  </div>
</div>
{% endblock %}
