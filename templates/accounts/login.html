{% extends "base.html" %} 
{% load widget_tweaks %} 
{% block content %}
<div class="card card-auth my-5 mx-auto">
  <div class="card-body">
    <h5 class="card-title text-center">Sign in</h5>
    <form method="post" class="form-auth">
      {% csrf_token %}
      <div class="form-group">
        {% render_field form.login class="form-control" placeholder="E-mail" required="T" %}
      </div>
      <div class="form-group">
        {% render_field form.password class="form-control"placeholder="password"%}
      </div>
      <div class="button mx-auto">
        <button class="btn btn-lg btn-primary btn-block mx-auto" type="submit">
          Login
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
